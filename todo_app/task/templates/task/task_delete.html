{% extends "base.html" %}
 
{% block title %} Delete Task {% endblock %} 

{% block content %}
<div class="container">
  <div>
    <form method="POST">
    {% csrf_token %}
    <h3>Are you sure, you want to delete the task: <b>"{{task.title}}"</b></h3>
    <input type="submit" value="Delete" />    
    </form>
    
  </div>
  <div>
    <a href="{% url 'tasks' %}">Go Back</a>
  </div>
</div>
{% endblock %}
